{% load thumbnail %}
<!doctype html>
<html> 
	<head> 
    <script>
    if(!armstrong) var armstrong={};
    armstrong.insert_image = function(){
        window.returnValue = '<img src="{{ image.image.url }}" />';
        window.close();
    };
    </script>
	</head> 
    <body> 
        <h3>{{ image.title }}</h3>
        {% thumbnail image.image "300" as im %}
        <img src="{{ im.url }}" />
        {% endthumbnail %}

        <input type="button" value="Insert" onclick="armstrong.insert_image();" />
    </body>
</html>
